<mat-card class="loginStyle">
  <mat-card-title class="title">
    Login
  </mat-card-title>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <input type="text" matInput required placeholder="Username" [(ngModel)]="loginModel.username" name="username" #username="ngModel"
              minlength="5" maxlength="10" (keydown)="eventHandler($event.keyCode)">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item class="error">
          <div class="alert" *ngIf="username.touched && username.pristine && username.errors">
            Required
          </div>
          <div class="alert" *ngIf="username.dirty && username.errors">
            Username should be between 5 to 10 characters.
          </div>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <input type="password" matInput required placeholder="Password" [(ngModel)]="loginModel.password" name="password" #password="ngModel" minlength="8" (keydown)="eventHandler($event.keyCode)">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item class="error">
          <div class="alert" *ngIf="password.touched && password.pristine && password.errors">
            Required
          </div>
          <p class="alert" *ngIf="password.errors?.minlength">
            Password should be minimum 8 characters.
          </p>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!loginForm.valid">
        Submit
      </button>
    </mat-card-actions>
  </form>
</mat-card>
